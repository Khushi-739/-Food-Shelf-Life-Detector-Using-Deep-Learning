<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <title>Flask Upload and Show Image</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-6 mx-auto mt-5 text-center">
                <h1 class="mb-5">Food Shelf Life Detector</h1>
                <form method="post" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}

                    {% for error in form.photo.errors %}
                    <span style="color: red;">{{ error }}</span>
                    {% endfor %}

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.photo(class_="form-control") }}
                        </div>
                        <div class="col-auto">
                            {{ form.submit(class_="btn btn-success") }}
                        </div>
                    </div>
                </form>

                {% if file_url %}
                <div class="mt-5">
                    <img src="{{ file_url }}" style="width: 400px;">
                </div>
                {% endif %}

                {% if prediction %}
                <div class="mt-3 alert alert-info">
                    <strong>Prediction:</strong> {{ prediction }}
                </div>
                {% endif %}
                
                <form action="/" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="predict" value="true">
                    <div class="text-center mt-5">
                        <button type="submit" class="bg-success text-light" style="width: 200px; border: 1px; border-radius: 5px; padding: 10px;">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
